<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Mercado Liebre - Formulario de registro</title>
  </head>
  <body>
    <header>
      <h1>Formulario de Registro</h1>
    </header>
    <main>
      <form action="/" id="form_register">
        <div class="form_register_name">
          <label for="name">Nombre:</label>
          <input type="text" name="name" id="name" autocomplete="name" />
          <span class="errorMessage"></span>
        </div>
        <div class="form_register_surname">
          <label for="surname">Apellido:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="family-name"
          />
          <span class="errorMessage"></span>
        </div>
        <div class="form_register_birthdate">
          <label for="birthdate">Fecha de Nacimiento:</label>
          <input
            type="date"
            name="birthdate"
            id="birthdate"
            autocomplete="bday"
          />
          <span class="errorMessage"></span>
        </div>
        <div class="form_register_address">
          <label for="address">Domicilio:</label>
          <input
            type="text"
            name="address"
            id="address"
            autocomplete="family-name"
          />
          <span class="errorMessage"></span>
        </div>
        <div class="form_register_buy_sell">
          <p>Comprar o vender:</p>
          <span class="errorMessage"></span>
          <label for="buy">
            <input type="radio" id="buy" name="buy_sell" value="buy" />
            Comprar
          </label>
          <label for="sell">
            <input type="radio" id="sell" name="buy_sell" value="sell" />
            Vender
          </label>
        </div>
        <div class="form_register_category">
          <p>Categorías:</p>
          <span class="errorMessage"></span>
          <label>
            <input
              type="checkbox"
              name="category"
              id="electro"
              value="electro"
            />
            Electro
          </label>
          <label>
            <input type="checkbox" name="category" id="moda" value="moda" />
            Moda
          </label>
          <label>
            <input type="checkbox" name="category" id="hogar" value="hogar" />
            Hogar
          </label>
          <label>
            <input
              type="checkbox"
              name="category"
              id="jugueteria"
              value="jugueteria"
            />
            Juguetería
          </label>
          <label>
            <input
              type="checkbox"
              name="category"
              id="vidaSana"
              value="vidaSana"
            />
            Vida Sana
          </label>
        </div>
        <div class="form_register_photo">
          <label for="photo">Foto de usuario:</label>
          <input type="file" name="photo" id="photo" accept="image/*" />
          <span class="errorMessage"></span>
        </div>
        <div class="form_register_password">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" />
          <span class="errorMessage"></span>
        </div>
        <div class="form_register_passwordRepeat">
          <label for="passwordRepeat">Repetir contraseña:</label>
          <input type="password" id="passwordRepeat" name="passwordRepeat" />
          <span class="errorMessage"></span>
        </div>
        <div class="form_register_buttons">
          <button type="submit">Enviar</button>
          <button type="reset">Borrar todo el formulario</button>
        </div>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
