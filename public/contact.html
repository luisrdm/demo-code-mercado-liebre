<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Consulta de productos</title>
</head>
<body class="body-consulta-producto">
    <header>
        <h1>Consulta de productos</h1>
        <a href="/"><i class="fas fa-home"></i> Volver a inicio</a>
    </header>
    <main>
        <form action="/consulta-producto" method="GET" id="form-consulta-producto">
            <div class="consulta-control">
                <label for="name">Nombre:</label>
                <input type="text" id="name">
            </div>
            <div class="consulta-control">
                <label for="description">Descripci√≥n:</label>
                <input type="text" id="description">
            </div>
            <div class="consulta-control">
                <label for="price">Precio:</label>
                <input type="number" id="price">
            </div>
            <div class="consulta-control">
                <label for="installments">Cuotas:</label>
                <select id="installments">
                    <option value="3">3 cuotas</option>
                    <option value="6">6 cuotas</option>
                    <option value="12">12 cuotas</option>
                    <option value="18">18 cuotas</option>
                </select>
            </div>
            <div class="consulta-control">
                <label for="comments">Comentarios:</label>
                <textarea name="comments" id="comments"></textarea>
            </div>
            <div class="consulta-control consulta-control-checkbox">
                <label for="enOferta">En oferta</label>
                <input type="checkbox" id="enOferta" value="enOferta"> 
            </div>
            <button type="submit">Enviar</button>
        
        </form>
    </main>
    <footer> 

    </footer>
</body>
</html>
